<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="fullName">Name</label>
        <input
                ngControl="fullName"
                #fullName="ngForm"
                id="fullName"
                type="text"
                class="form-control"
                required
                minlength="4">
        <div *ngIf="fullName.touched && fullName.errors">
            <div class="alert alert-danger" *ngIf="fullName.errors.required">
                Name is required.
            </div>
            <div class="alert alert-danger" *ngIf="fullName.errors.minlength">
                Name should be min {{ fullName.errors.minlength.requiredLength }} char.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input
                ngControl="email"
                #email="ngForm"
                id="email"
                type="text"
                class="form-control"
                required>
        <div *ngIf="email.touched && email.errors">
            <div class="alert alert-danger" *ngIf="email.errors.required">
                Email is required.
            </div>

        </div>
    </div>
    <div class="form-group">
        <label for="frequency">Frequency of emails</label>
        <select
                ngControl="frequency"
                #frequency="ngForm"
                id="frequency"
                class="form-control"
                required>
            <option value=""></option>
            <option *ngFor="#frequency of frequencies" value="{{ frequency.id }}">
                {{ frequency.label }}
            </option>
        </select>
        <div
                class="alert alert-danger"
                *ngIf="frequency.touched && !frequency.valid">
            This field is required.
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
</form>
