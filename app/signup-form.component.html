<form [ngFormModel]="form" (ngSubmit)="signup()">
    <div class="form-group">
        <label for="username">Username</label>
        <input
            id="username" 
            type="text" 
            class="form-control"
            ngControl="username"
            #username="ngForm">
        <div *ngIf="username.control.pending">Checking async validation.</div>
        <div *ngIf="username.touched && username.errors">
            <div
                *ngIf="username.errors.invalidLogin"
                class="alert alert-danger">
                Username or password is invalid.
            </div>
            <div
                    *ngIf="username.errors.required"
                    class="alert alert-danger">User name is required.
            </div>
            <div
                    *ngIf="username.errors.cannotContainSpace"
                    class="alert alert-danger">User cannot Contain Space.
            </div>
            <div
                    *ngIf="username.errors.shouldBeUnique"
                    class="alert alert-danger">User should be unique.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            id="password" 
            type="text" 
            class="form-control"
            ngControl="password"
            #password="ngForm">
        <div
            *ngIf="!password.valid"
            class="alert alert-danger">Password is required.
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Sign Up</button>
</form>
