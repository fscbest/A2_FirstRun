<form>
    <div class="form-group">
        <label for="curr-passw">Current Password</label>
        <input
                id="curr-passw"
                type="text"
                class="form-control">
    </div>
    <div class="form-group">
        <label for="new-password">New Password</label>
        <input
                id="new-password"
                type="text"
                class="form-control">
    </div>
    <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input
                id="confirm-password"
                type="text"
                class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Change Password</button>
</form>
